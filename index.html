<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <main>
        <img src="pageImg.svg" alt="main image" height="200" width="200">
        <h1>
            Simple Score Keeper
        </h1>
        <h2>
            <span id="greenDisplay" class="green">0</span> to <span id="blueDisplay" class="blue">0</span>
        </h2>

        <div>
            <label for="goal">Play to</label>
            <select name="goal" id="goal">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>

        <p>
            Use the buttons below to keep score
        </p>
        <div>
            <button id="greenButton">
                Green +1
            </button>
            <button id="blueButton">
                Blue +1
            </button>
            <button id="resetButton">
                Reset
            </button>
        </div>
    </main>

    <script src="app.js"></script>
    <script type="text/javascript">
        crypt_single_base_currency = "Bitcoin (BTC)"; crypt_single_target_currency = "US Dollar (USD)";</script>
    <script type="text/javascript" src="https://www.cryptonator.com/ui/js/widget/single_widget.js"></script>
</body>

</html>
